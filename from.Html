<!-- form 3 practice  -->

<form >
    <h2>Complex form </h2>

<fieldset>
    <legend>personal information </legend>
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
     <br>
     <br>
    <label for="name">email</label>
    <input type="text" id="email" name="name">
    <br>
    <br>
    <label for="name">phone number</label>
    <input type="tel" id="phoneNumber" name="name">
    <label for="dateofbirth">Date of Birth </label>
    <input type="date" id="dateofbirth" >
    <br>
    <br>

    <span>gender : </span>
        <label for="radio">male</label>
        <input type="radio" name="radio" id ="radio" >
        <label for="radio">female</label>
        <input type="radio" name="radio" id ="radio" >
        <br>
        <br>
        <span>Country</span>
        <label for="country"></label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">United states</option>

        </select>
    

</fieldset>

<fieldset>
    <legend>Address</legend>

    <label for="street">Your street </label>
    <input type="text" name="street" id="street">
    <br>
    <br>

    <label for="city">City </label>
    <input type="text" name="street" id="city">
    <br>
    <br>

    <label for="state">state </label>
    <input type="text" name="street" id="state">
    <br>
    <br>

    <label for="zipcode">Zipcode </label>
    <input type="text" name="street" id="zipcode">
    <br>
    <br>

</fieldset>

<fieldset>
    <legend>other information</legend>

    <label for="textarea"></label>
    <br>
<textarea name="taxtarea" id="textarea" cols="30" rows="10"></textarea>
<label for="terms">I agreeed all terms and condition </label>
<input type="checkbox" name="checkbox" id="terms">

</fieldset>

<input type="submit" name="submit" value="sumbit">
</form>
