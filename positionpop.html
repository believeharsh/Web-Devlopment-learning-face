<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{
            background-color: aqua;
            border: 2px  solid black ;
            height: 3500px;
        }
        .box{
            background-color: rgb(252, 222, 31);
            display: inline-block;
            width: 94px;
            height: 150px;
            border: 2px solid black;
        }
        #Hd{
            margin-left: 5px;
        }
        #KT{
            position: static;
            left: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="Hd">1</div>
        <div class="box" id="KT">2</div>
        <div class="box" id="SH">3</div>
        <div class="box" id="Sd">4</div>
    </div>
    
</body>
</html>
